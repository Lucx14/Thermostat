<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Thermostat</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>

  <div>



    <h1 id="temperature"></h1>

    <p>
      <button id="temp-up">+</button>
      <button id="temp-down">-</button>
      <button id="temp-reset">reset</button>
      Power saving mode is <span id="power-saving-status">on</span>
      <button id="powersaving-toggle">PSM Toggle</button>
     
    </p>


    <div>
      <h1>Current temperature outside: <span id="current-temperature"></span></h1>
      <select name="" id="current-city">
        <option value="london">London</option>
        <option value="new york">New York</option>
        <option value="paris">Paris</option>
        <option value="tokyo">Tokyo</option>
      </select>
    </div>
  </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="src/thermostat.js"></script>
<script src="./interface.js"></script>
</body>
</html>
